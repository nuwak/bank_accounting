image: gitlab/dind
services:
  - docker:dind

stages:
  - build
  - docker

variables:
  DOCKER_DRIVER: overlay

build:
  image: gradle:alpine
  before_script:
    - GRADLE_USER_HOME="$(pwd)/.gradle"
    - export GRADLE_USER_HOME
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - build/libs/finmid.jar

