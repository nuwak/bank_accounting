docker-build:
  stage: docker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build -t registry.gitlab.com/nuwak/finmid .
    - docker push registry.gitlab.com/nuwak/finmid